<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@400;500;600;700&family=Prompt:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        body {
            position: relative;
            background-color: white;
        }

        /* Mobile Menu Styles */
        .hmenu {
            position: fixed;
            top: 0;
            left: -100%;
            color: white;
            z-index: 14;
            height: 100%;
            width: 100%;
            background-color: #0b0b71;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 60px;
        }

        .hmenu .head {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .hmenu .hlogo {
            display: flex;
            align-items: center;
            font-family: "Prompt", sans-serif;
            gap: 20px;
        }

        .hmenu .hlogo img {
            height: 100px;
            width: 120px;
        }

        .hmenu .hlogo h2 {
            font-size: 3rem;
        }

        .cross {
            position: absolute;
            top: 30px;
            right: 30px;
            height: 40px;
            cursor: pointer;
        }

        .hbody {
            width: 100%;
            padding: 0 20px;
        }

        .hbody ul {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hbody ul li a {
            color: white;
            font-family: "Poppins", sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Main Navigation Styles */
        .ham {
            display: none;
            height: 40px;
            width: 40px;
            cursor: pointer;
        }

        nav {
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(11, 11, 113);
            height: 56px;
            width: 100%;
            padding: 30px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }

        nav ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
        }

        nav ul li a {
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            color: white;
            font-size: 1.2rem;
        }

        .navlogo {
            display: flex;
            align-items: center;
            font-family: "Prompt", sans-serif;
            gap: 20px;
        }

        .navlogo h2 {
            font-size: 1.8rem;
            color: white;
        }

        .navlogo img {
            height: 50px;
            width: 56px;
        }

        /* Media Queries */
        @media (max-width: 1028px) {
            .hmenu {
                display: flex;
            }

            .ham {
                display: flex;
            }

            nav {
                position: fixed;
                justify-content: space-between;
                height: 70px;
                padding: 0 40px;
            }

            nav .navlinks {
                display: none;
            }
        }

        @media (max-width: 450px) {
            .hmenu .head .hlogo {
                gap: 20px;
            }

            .hmenu .head .hlogo img {
                height: 70px;
                width: 70px;
            }

            .hmenu .head .hlogo h2 {
                font-size: 2rem;
            }

            .hmenu .head .cross {
                height: 30px;
            }

            .hbody ul li a {
                font-size: 2rem;
            }

            nav {
                padding: 0 10px;
            }
        }

        @media (max-width: 370px) {
            .ham {
                height: 30px;
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu -->
    <div class="hmenu">
        <div class="head">
            <div class="hlogo">
                <img src="S:/Repositories\Ecell/Ecell-site/public/Ecell-Team-/images/logo.png" alt="Logo">
                <h2>ECELL MSIT</h2>
            </div>
            <img class="cross" src="S:/Repositories\Ecell/Ecell-site/public/images/cross.svg" alt="Close Menu">
        </div>
        <div class="hbody">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/team">Team</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contactus">Contact Us</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Navigation -->
    <nav>
        <div class="navlogo">
            <img src="S:/Repositories\Ecell/Ecell-site/public/Ecell-Team-/images/logo.png" alt="Logo">
            <h2>ECELL MSIT</h2>
        </div>
        <div class="navlinks">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/events">Events</a></li>
                <li><a href="/team">Team</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contactus">Contact Us</a></li>
            </ul>
        </div>
        <img class="ham" src="S:/Repositories/Ecell/Ecell-site/public/Ecell-Team-/images/hamburger.png" alt="Menu">
    </nav>
    <script>
        console.log("running...");
    
        // Mobile menu functionality
        let ham = document.querySelector('.ham');
        let cross = document.querySelector('.cross');
        let hmenu = document.querySelector('.hmenu');
    
        ham.addEventListener('click', () => {
            hmenu.style.left = '0';
        });
    
        cross.addEventListener('click', () => {
            hmenu.style.left = '-100%';
        });
    
        // Navbar Animation using GSAP
        var navtl = gsap.timeline();
        navtl.from("nav", {
            y: -200,
            duration: 1,
            delay: 0.5, // Adjusted delay for smooth entry
        });
        navtl.from(".navlogo", {
            y: 300,
            duration: 0.5,
        });
        navtl.from(".navlinks ul li", {
            y: -200,
            stagger: 0.2,
        });
    
        gsap.from("nav", {
            backgroundColor: "rgb(11, 11, 113, 0)",
            duration: 0.5,
            ease: "power2.out",
            scrollTrigger: {
                trigger: "body",
                start: "30% 10%",
                end: "90% 40%",
                scrub: 2,
            }
        });
    </script>
    
    <script>
        // Mobile menu functionality
        
        const ham = document.querySelector('.ham');
        const cross = document.querySelector('.cross');
        const hmenu = document.querySelector('.hmenu');

        ham.addEventListener('click', () => {
            hmenu.style.left = '0';
        });

        cross.addEventListener('click', () => {
            hmenu.style.left = '-100%';
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
</body>
</html>
